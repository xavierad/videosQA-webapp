<!doctype html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"  href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.css">
    <script  src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.js">  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-xmlrpc/0.4.3/jquery.xmlrpc.js"> </script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>

      
      
      // a function to get the users and render them into a table
      function getUsersList() {
        $.ajax({
          url: '/API/users/',
          type: "GET",
          dataType: "json",
          success: function (data) {
            console.log(data)
            users = data["users"]
            console.log('Users got: '+ users)

            $('#usersTable > tbody:last-child').empty()
            users.forEach(usr => {
              $('#usersTable > tbody:last-child').
              append('<tr><td>'+ usr["name"]+'</td><td>' +usr["user_id"] + '</td> <td><button class="ui button" id="buttonQDetails" onclick="getUserStatistics(users[this.parentNode.parentNode.rowIndex-1])">Details</button></td></tr>');
            });
          },
        })
      }

      // to get all information about a single user
      function getUserStatistics(user){
        $("#listStatistics").show(); 
        console.log(user['name'])

        $.ajax({
          url: '/API/users/'+user['user_id']+'/',
          type: "GET",
          dataType: "json",
          success: function (data) {
            console.log(data)
              // empty canvas
              var canvas = document.getElementById('myCanvas');
              var ctx = canvas.getContext('2d');
              ctx.clearRect(0, 0, canvas.width, canvas.height);

              //display chart
              var canvas = document.getElementById('myCanvas');
              var ctx = canvas.getContext('2d')
              ctx.font = '15px helvetica';
              
              // VIDEOS REGISTERED
              ctx.fillStyle = '#004980'; 
              var h = 50*data['video_registrations'];
              ctx.fillRect(0,0,h,50);
              ctx.fillStyle = '#424242';
              ctx.fillText('Number of video registered ('+data['video_registrations']+')',h+10,30);

              // VIDEOS VISUALIZED
              ctx.fillStyle = '#004980'; 
              var h = 50*data['nviews'];
              ctx.fillRect(0,60,h,50);
              ctx.fillStyle = '#424242';
              ctx.fillText('Number of video visualized ('+data['nviews']+')',h+10,90);

              // QUESTIONS ASKED
              ctx.fillStyle = '#004980'; 
              var h = 50*data['nquestions'];
              ctx.fillRect(0,120,h,50);
              ctx.fillStyle = '#424242';
              ctx.fillText('Number of questions made ('+data['nquestions']+')',h+10,150);

              // QUESTIONS REPLIED
              ctx.fillStyle = '#004980'; 
              var h = 50*data['nanswers'];
              ctx.fillRect(0,180,h,50);
              ctx.fillStyle = '#424242';
              ctx.fillText('Number of answers made ('+data['nanswers']+')',h+10,210);
          },
        })
      }
      

      $(document).ready(function(){
        $("#listStatistics").hide();
        getUsersList()
        
      });

    </script>





    <title>STATISTICS PAGE</title>
    <body>
      <div class="ui container">
      username - {{ username }} {{name}}
      <p><a href="{{ url_for("logout") }}"> Logout</a></p>

      <br>
      <h3>Select a User from the table</h3>

      <h3>List of Users</h3>
    <table class="ui celled table selectable" id="usersTable" style="width:50%">
      <thead>
        <tr>
          <th>User Name</th>  <th>User ID</th><th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div id=listStatistics></div>
    
    <br>
    <br>
    <canvas id="myCanvas" width="1500" height="400">
    </canvas>
    </div>
    </body>
  </head>
</html>
